<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA 測試站</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PWA測試" />
  <link rel="apple-touch-icon" href="https://placehold.co/192x192/0f172a/38bdf8?text=PWA" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="bg-slate-900 text-slate-200 font-syne min-h-dvh flex flex-col items-center px-4 pt-8 pb-16 gap-6">

<header class="text-center pt-4">
  <h1 class="text-[clamp(1.8rem,6vw,2.8rem)] font-extrabold tracking-[-0.03em] text-sky-400">PWA 測試站</h1>
  <p class="text-slate-500 font-mono text-xs mt-1">// 安裝 + 定位 功能驗證</p>
</header>

<!-- PWA Install Banner -->
<div id="install-banner" style="display:none"
     class="bg-gradient-to-br from-[#0ea5e9] to-sky-400 text-slate-900 rounded-2xl px-6 py-5 w-full max-w-[480px] text-center">
  <p class="font-bold mb-3">📲 可以將此頁面安裝至桌面！</p>
  <button id="install-btn"
          class="w-full py-3 rounded-xl bg-slate-900 text-sky-400 font-syne font-bold text-sm cursor-pointer border-0">
    立即安裝
  </button>
</div>

<!-- PWA 狀態 -->
<div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 w-full max-w-[480px]">
  <div class="text-[0.7rem] uppercase tracking-[0.15em] text-slate-500 font-mono mb-4">// PWA 環境狀態</div>

  <div class="flex items-center gap-3 py-2.5 border-b border-slate-700">
    <div class="dot" id="dot-sw"></div>
    <span class="flex-1 text-[0.95rem]">Service Worker</span>
    <span class="font-mono text-[0.78rem] text-slate-500 text-right" id="val-sw">檢查中…</span>
  </div>
  <div class="flex items-center gap-3 py-2.5 border-b border-slate-700">
    <div class="dot" id="dot-manifest"></div>
    <span class="flex-1 text-[0.95rem]">Manifest</span>
    <span class="font-mono text-[0.78rem] text-slate-500 text-right" id="val-manifest">檢查中…</span>
  </div>
  <div class="flex items-center gap-3 py-2.5 border-b border-slate-700">
    <div class="dot" id="dot-https"></div>
    <span class="flex-1 text-[0.95rem]">HTTPS / localhost</span>
    <span class="font-mono text-[0.78rem] text-slate-500 text-right" id="val-https">—</span>
  </div>
  <div class="flex items-center gap-3 py-2.5">
    <div class="dot" id="dot-installed"></div>
    <span class="flex-1 text-[0.95rem]">安裝狀態</span>
    <span class="font-mono text-[0.78rem] text-slate-500 text-right" id="val-installed">—</span>
  </div>
</div>

<!-- 定位測試 -->
<div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 w-full max-w-[480px]">
  <div class="text-[0.7rem] uppercase tracking-[0.15em] text-slate-500 font-mono mb-4">// 定位功能測試</div>

  <div class="flex items-center gap-3 py-2.5">
    <div class="dot" id="dot-geo"></div>
    <span class="flex-1 text-[0.95rem]">Geolocation API</span>
    <span class="font-mono text-[0.78rem] text-slate-500 text-right" id="val-geo">尚未請求</span>
  </div>

  <div id="coords-display" style="display:none" class="font-mono text-sm text-sky-400 mt-3 leading-[1.8]"></div>
  <div id="map-box" style="display:none" class="mt-4 rounded-xl overflow-hidden border border-slate-700">
    <iframe id="map-frame" allowfullscreen class="w-full h-60 border-0 block"></iframe>
  </div>

  <button class="btn-primary w-full mt-4" id="geo-btn">📍 取得目前位置</button>
  <button class="btn-secondary w-full mt-2" id="watch-btn">👁 持續追蹤位置</button>
</div>

<!-- IndexedDB CRUD -->
<div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 w-full max-w-[480px]">
  <div class="text-[0.7rem] uppercase tracking-[0.15em] text-slate-500 font-mono mb-4">// IndexedDB 增刪改查</div>

  <div class="flex items-center gap-3 py-2.5 border-b border-slate-700">
    <div class="dot" id="dot-idb"></div>
    <span class="flex-1 text-[0.95rem]">IndexedDB</span>
    <span class="font-mono text-[0.78rem] text-slate-500 text-right" id="val-idb">初始化中…</span>
  </div>

  <div class="flex flex-col gap-2.5 mt-4">
    <input id="idb-title" type="text" placeholder="標題（必填）" maxlength="80"
           class="bg-slate-900 border border-slate-700 rounded-lg text-slate-200 font-mono text-sm py-2.5 px-3 outline-none focus:border-sky-400 placeholder:text-slate-500 transition-colors" />
    <textarea id="idb-content" rows="2" placeholder="內容（選填）"
              class="bg-slate-900 border border-slate-700 rounded-lg text-slate-200 font-mono text-sm py-2.5 px-3 outline-none focus:border-sky-400 placeholder:text-slate-500 resize-none transition-colors"></textarea>
    <div class="flex gap-2">
      <button class="btn-primary flex-1" id="idb-save-btn">＋ 新增</button>
      <button class="btn-secondary flex-1" id="idb-cancel-btn" style="display:none;">✕ 取消編輯</button>
    </div>
  </div>

  <div class="text-[0.7rem] uppercase tracking-[0.15em] text-slate-500 font-mono mt-4 mb-2">
    // 已儲存紀錄 <span id="idb-count" class="text-sky-400 normal-case tracking-normal"></span>
  </div>
  <div class="flex flex-col gap-2 max-h-72 overflow-y-auto" id="idb-list">
    <div class="idb-empty">尚無資料</div>
  </div>
</div>

<!-- Dexie CRUD -->
<div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 w-full max-w-[480px]">
  <div class="text-[0.7rem] uppercase tracking-[0.15em] text-slate-500 font-mono mb-4">// Dexie.js 增刪改查</div>

  <div class="flex items-center gap-3 py-2.5 border-b border-slate-700">
    <div class="dot" id="dot-dex"></div>
    <span class="flex-1 text-[0.95rem]">Dexie.js</span>
    <span class="font-mono text-[0.78rem] text-slate-500 text-right" id="val-dex">初始化中…</span>
  </div>

  <div class="flex flex-col gap-2.5 mt-4">
    <input id="dex-title" type="text" placeholder="標題（必填）" maxlength="80"
           class="bg-slate-900 border border-slate-700 rounded-lg text-slate-200 font-mono text-sm py-2.5 px-3 outline-none focus:border-sky-400 placeholder:text-slate-500 transition-colors" />
    <textarea id="dex-content" rows="2" placeholder="內容（選填）"
              class="bg-slate-900 border border-slate-700 rounded-lg text-slate-200 font-mono text-sm py-2.5 px-3 outline-none focus:border-sky-400 placeholder:text-slate-500 resize-none transition-colors"></textarea>
    <div class="flex gap-2">
      <button class="btn-primary flex-1" id="dex-save-btn">＋ 新增</button>
      <button class="btn-secondary flex-1" id="dex-cancel-btn" style="display:none;">✕ 取消編輯</button>
    </div>
  </div>

  <div class="text-[0.7rem] uppercase tracking-[0.15em] text-slate-500 font-mono mt-4 mb-2">
    // 已儲存紀錄 <span id="dex-count" class="text-sky-400 normal-case tracking-normal"></span>
  </div>
  <div class="flex flex-col gap-2 max-h-72 overflow-y-auto" id="dex-list">
    <div class="idb-empty">尚無資料</div>
  </div>
</div>

<p class="font-mono text-xs text-slate-500 text-center max-w-[480px] leading-relaxed">
  iOS Safari：點右下角「分享」→「加入主畫面」即可安裝
</p>

<button class="btn-danger w-full max-w-[480px]" id="clear-all-btn">🗑 清空所有 IndexedDB 資料</button>

<script type="module" src="/src/main.js"></script>
</body>
</html>
